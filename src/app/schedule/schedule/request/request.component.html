<div class="content-container">
  <div class="filter-options">
    <div class="filter-group">

      <select class="location-select">
        <option value="all">All locations</option>
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <option value="location3">Location 3</option>
      </select>

      <button class="sort-button" (click)="onSort()">
        <img src="sort.png" alt="Sort Icon" class="sort-icon">
        Sort
      </button>
    </div>

    <button
      routerLink="/schedule/request/add-time-off"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="add-button" (click)="addTimeOff()">
      <i>+</i> Add time off
    </button>
  </div>
</div>

<div class="time-off-container">
  <div class="time-off-list">
    <div class="time-off-card" *ngFor="let timeOff of users">
      <div class="card-header">
        <img [src]="timeOff.imageUrl" alt="Profile Image" class="profile-image" />
        <div class="card-header-details">
          <h3>{{ timeOff.name }}</h3>
          <p>By: {{ timeOff.submittedBy }}</p>
        </div>
        <div class="menu-button">â‹®</div>
      </div>
      <div class="card-details">
        <p><strong>Date submitted:</strong> <span>{{ timeOff.dateSubmitted | date: 'MMM d, y' }}</span></p>
        <p><strong>Category:</strong> <span>{{ timeOff.category }}</span></p>
        <p><strong>Time of requested:</strong> <span>{{ timeOff.timeOfRequest | date: 'MMM d, y, h:mm a' }}</span></p>
        <p><strong>Status:</strong> <span class="status">{{ timeOff.status }}</span></p>
      </div>
    </div>
  </div>
</div>
