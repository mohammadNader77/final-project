<div class="container">
  <div class="form-header">
    <h1>Add Time Off</h1>
    <button type="button" class="btn-close" (click)="onCancel()">X</button>
  </div>

  <form [formGroup]="timeOffForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="submittedBy">Submitted By</label>
      <input id="submittedBy" class="form-control" formControlName="submittedBy" />
    </div>
    <div class="form-group">
      <label for="dateSubmitted">Date Submitted</label>
      <input id="dateSubmitted" type="date" class="form-control" formControlName="dateSubmitted" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" class="form-control" formControlName="category" />
    </div>
    <div class="form-group">
      <label for="timeOfRequest">Time of Request</label>
      <input id="timeOfRequest" type="datetime-local" class="form-control" formControlName="timeOfRequest" />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
          <select id="status" formControlName="status" required>
            <option value="Approved">Approved</option>
            <option value="Pending">Pending</option>
          </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="!timeOffForm.valid">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
