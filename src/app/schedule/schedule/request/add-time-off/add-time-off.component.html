<div class="container">
  <div class="form-header">
    <h1>Time Off</h1>
    <button type="button" class="btn-close" (click)="onCancel()">X</button>
  </div>

  <form [formGroup]="timeOffForm">
    <div class="form-row">
      <div class="form-group">
        <label for="employeeId">Employee</label>
        <select id="employeeId" class="form-control" formControlName="employeeId">
          <option value="">Select Employee</option>
          <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" formControlName="category">
          <option value="Unpaid Time Off">Unpaid Time Off</option>
          <option value="Paid Time Off">Paid Time Off</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" formControlName="status">
          <option value="Approved">Approved</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <select id="duration" class="form-control" formControlName="duration">
          <option value="Full day">Full day</option>
          <option value="Half day">Half day</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="fromDate">From</label>
        <input id="fromDate" type="date" class="form-control" formControlName="fromDate" />
      </div>
      <div class="form-group">
        <label for="toDate">To</label>
        <input id="toDate" type="date" class="form-control" formControlName="toDate" />
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" class="form-control" formControlName="comment" rows="3" placeholder="Add your comment"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
